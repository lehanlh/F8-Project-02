<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 02</title>
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Style css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="content">
                <div class="nav-bar">
                    <img
                        src="./assets/img/Lesson..svg"
                        alt="Lesson."
                        class="logo"
                    />
                    <ul class="navigation">
                        <li>
                            <a href="#!">Home</a>
                        </li>
                        <li>
                            <a href="#!">Courses</a>
                        </li>
                        <li>
                            <a href="#!">Pricing</a>
                        </li>
                        <li>
                            <a href="#!">Reviews</a>
                        </li>
                    </ul>
                    <!-- Call to actions -->
                    <a href="#!" class="btn header-cta">Sign Up</a>
                </div>
            </div>
        </header>

        <main>
            <div class="hero">
                <div class="content">
                    <div class="row">
                        <!-- img-block -->
                        <div class="img-block">
                            <img
                                class="image"
                                src="./assets/img/hero-img.jpg"
                                alt="Learn without limits and spread knowledge."
                            />

                            <!-- course-info -->
                            <div class="course-info"></div>
                        </div>

                        <!-- info -->
                        <div class="info">
                            <h2 class="sub-title">
                                Learn without limits and spread knowledge.
                            </h2>
                            <p class="desc">
                                Build new skills for that “this is my year”
                                feeling with courses, certificates, and degrees
                                from world-class universities and companies.
                            </p>
                            <div class="row">
                                <a href="#!" class="btn hero-cta"
                                    >See Courses</a
                                >
                                <div class="watch-video">
                                    <img
                                        src="./assets/img/hero-icon.svg"
                                        alt=""
                                        class="icon"
                                    />
                                    <a href="#!" class="link">Watch Video</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
